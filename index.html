<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Signin page for my CSE website">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <title>Weclome to Alex's CSE Website</title>

    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Welcome to Alex's CSE Website<br/><small>Please Sign in</small></h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div> <!-- /container -->

<canvas id="signin_background_canvas">
    Sorry, your current browser doesn't support HTML5 canvas.
</canvas>

<script src="js/lib/jquery-1.11.2.min.js"></script>
<script src="js/sign.js"></script>
</body>
</html>
